<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wurrld.</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h1>wurrld.</h1>

    <div class="square-wrapper" id="s1">
        <div class="square"></div>
        <p>WIP</p>
    </div>

    <div class="square-wrapper" id="s2">
        <div class="square"></div>
        <p>WIP</p>
    </div>

    <div class="square-wrapper" id="s3">
        <div class="square"></div>
        <p>WIP</p>
    </div>

    <div class="square-wrapper" id="s4">
        <div class="square"></div>
        <p>WIP</p>
    </div>

    <script>
        const squares = document.querySelectorAll('.square-wrapper');
        const padding = 20;
        const h1 = document.querySelector('h1');

        const h1Rect = h1.getBoundingClientRect();
        const h1Zone = {
            top: h1Rect.top - 20,
            bottom: h1Rect.bottom + 20,
            left: h1Rect.left - 20,
            right: h1Rect.right + 20
        };

        const zones = [
            { top: padding, left: padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding }, // top-left
            { top: padding, left: window.innerWidth/2 + padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding }, // top-right
            { top: window.innerHeight/2 + padding, left: padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding }, // bottom-left
            { top: window.innerHeight/2 + padding, left: window.innerWidth/2 + padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding }, // bottom-right
        ];

        squares.forEach((square, i) => {
            const zone = zones[i];
            let top = zone.top + Math.random() * (zone.height - 60);
            let left = zone.left + Math.random() * (zone.width - 40);

            if (top + 60 > h1Zone.top && top < h1Zone.bottom &&
                left + 40 > h1Zone.left && left < h1Zone.right) {
                top = h1Zone.bottom + 20;
            }

            square.style.top = `${top}px`;
            square.style.left = `${left}px`;
        });

        window.addEventListener('resize', () => location.reload());
    </script>
</body>
</html>
