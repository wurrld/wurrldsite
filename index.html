<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wurrld.</title>
    <link rel="stylesheet" href="home.css">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.iso">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#ff0000">
    <meta name="theme-color" content="#ff0000">
</head>
<body>
    <h1>wurrld.</h1>

    <div class="square-wrapper" id="s1">
        <div class="square"></div>
        <p>WIP</p>
    </div>
    <div class="square-wrapper" id="s2">
        <div class="square"></div>
        <p>WIP</p>
    </div>
    <div class="square-wrapper" id="s3">
        <div class="square"></div>
        <p>WIP</p>
    </div>
    <div class="square-wrapper" id="s4">
        <div class="square"></div>
        <p>WIP</p>
    </div>

    <script>
        const squares = document.querySelectorAll('.square-wrapper');
        const padding = 20;
        const h1 = document.querySelector('h1');

        const h1Rect = h1.getBoundingClientRect();
        const h1Zone = {
            top: h1Rect.top - 20,
            bottom: h1Rect.bottom + 20,
            left: h1Rect.left - 20,
            right: h1Rect.right + 20
        };

        const zones = [
            { top: padding, left: padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding },
            { top: padding, left: window.innerWidth/2 + padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding },
            { top: window.innerHeight/2 + padding, left: padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding },
            { top: window.innerHeight/2 + padding, left: window.innerWidth/2 + padding, width: window.innerWidth/2 - 2*padding, height: window.innerHeight/2 - 2*padding },
        ];

        squares.forEach((square, i) => {
            const zone = zones[i];
            let top = zone.top + Math.random() * (zone.height - 60);
            let left = zone.left + Math.random() * (zone.width - 40);

            if (top + 60 > h1Zone.top && top < h1Zone.bottom &&
                left + 40 > h1Zone.left && left < h1Zone.right) {
                top = h1Zone.bottom + 20;
            }

            square.style.top = `${top}px`;
            square.style.left = `${left}px`;
        });

        window.addEventListener('resize', () => location.reload());
    </script>
</body>
</html>
